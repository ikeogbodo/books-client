<div class="col-sm-6 col-sm-offset-3">
  <div class="panel panel-primary" style="max-width: 30rem;">
    <div class="panel-heading" style="max-width: 30rem;">
      <h2>Sign Up</h2>
    </div>
    <div class="card-body" style="max-width: 30rem;">
      <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label> User Name</label>
          <input type="text" class="form-control" formControlName="name" id="name" required [(ngModel)]="user.name"
            name="name" />
          <span class="text-danger" *ngIf="
              (userFormControl.name.touched || submitted) &&
              userFormControl.name.errors?.required
            ">
            Username is required
          </span>
        </div>
        <div class="form-group">
          <label> Password</label>
          <input type="text" class="form-control" formControlName="password" id="password" required
            [(ngModel)]="user.password" name="password" />
          <span class="text-danger" *ngIf="
              (userFormControl.password.touched || submitted) &&
              userFormControl.password.errors?.required
            ">
            Password is required
          </span>
        </div>
     
          <button type="submit" class="btn btn-success">Submit</button>
   
      </form>
    </div>
  </div>
</div>
