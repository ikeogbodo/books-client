<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Author List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Author ID</th>
            <th>Author Name</th> 
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors | async">
            <td>{{author.authorid}}</td>
            <td>{{author.authorname}}</td>
            <td><button (click)="deleteAuthor(author.authorid)" class="btn btn-danger">Delete</button>
                <button (click)="authorDetails(author.authorid)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
