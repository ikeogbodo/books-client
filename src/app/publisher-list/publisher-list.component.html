<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Publisher List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Publisher ID</th>
            <th>Publisher Name</th> 
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let publisher of publishers | async">
            <td>{{publisher.publisherid}}</td>
            <td>{{publisher.publishername}}</td>
            <td><button (click)="deletePublisher(publisher.publisherid)" class="btn btn-danger">Delete</button>
                <button (click)="publisherDetails(publisher.publisherid)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
