<div class="col-sm-6 col-sm-offset-3">
  <div class="panel panel-primary" style="max-width: 30rem;">
    <div class="panel-heading" style="max-width: 30rem;">
      <h2>Login</h2>
    </div>
    <div class="card-body" style="max-width: 30rem;">
      <form>
        <div class="form-group">
          <label for="name">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button (click)="checkLogin()" color="primary">Login</button>
      </form>
    </div>
  </div>
</div>
